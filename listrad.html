<head>
  <link rel="stylesheet" type="text/css" href="listrad.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.css">
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
   <script src="/node_modules/angular-messages/angular-messages.js"></script>
  <script src="/node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="/node_modules/angular-route/angular-route.js"></script>
  <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="/listrad.js"></script>
</head>
<div ng-app="radioDemo2" ng-controller='ContactController as cc' class="radioDemo2">
  <h2>Contact List</h2>
    <md-divider></md-divider>
    <md-radio-group ng-model="cc.selectedId" >
      <div ng-repeat='person in cc.contacts' class="row">
        <div flex layout='row' layout-padding layout-align="start center" >
          <div flex style="max-width:200px;">
            {{person.title}}
          </div>
          <md-radio-button flex
              ng-value="person.id"
              class="md-primary" >
            {{person.fullName}}
          </md-radio-button>
        </div>
      </div>
    </md-radio-group>
    <md-divider></md-divider>
    <div class="summary" flex layout="row" layout-align="space-between center">
      <div flex-initial>
        <span class="title">Selected User</span>: <span class="md-checked">{{cc.selectedUser()}}</span>
      </div>
    </div>
</div>
