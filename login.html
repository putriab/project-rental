<div ng-app="app" ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak>

  <br/>
<div id="wrapper_page">   
  <div layout="row ">
    <div flex=""></div>
    <div flex="20" class="md-whiteframe-3dp">
    <md-toolbar>
      <h4 class="md-flex"><center>LOGIN ADMINISTRATOR</center></h4>
    </md-toolbar>
     <center><img src="logo1.png" width="200px" height="120px" ></center>
    <md-content class="md-no-momentum md-padding">

  <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->

        <label>Username</label>
        <md-icon md-svg-src="ic_person_black_24px.svg" class="name"></md-icon>
        <input ng-model="user.name" type="text">
      </md-input-container>

      <md-input-container md-no-float class="md-block">
        <label>Password</label>
        <md-icon md-svg-src="ic_lock_black_24px.svg"></md-icon>
        <input ng-model="user.password" type="password">
            <center><md-button ui-sref="vpas" style="background-color:#009688;">LOGIN</md-button></center>
      </md-input-container>
    </md-content>     
    </div>
    <div flex></div>
  </div>
