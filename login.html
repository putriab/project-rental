<head>
  <link rel="stylesheet" type="text/css" href="/login.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="/node_modules/material-design-icons">
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <script src="/node_modules/material-design-icons"></script>
  <script type="text/javascript" src="/js/login.js"></script>
  <md-toolbar class="md-shrink">
      <h2 class="md-flex"><center>LOGIN ADMINISTRATOR</center></h2>
    </div>
  </md-toolbar>
 
</head>

<div ng-app="app" ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak>

  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Username</label>
      <md-icon md-svg-src="ic_person_black_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
       <label>Password</label>
      <md-icon md-svg-src="ic_lock_black_24px.svg"></md-icon>
      <input ng-model="user.password" type="password">
<br/>
    <center><md-button class="md-raised">LOGIN</md-button></center>
</div>
